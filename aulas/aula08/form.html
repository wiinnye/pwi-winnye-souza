<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form>
        <!-- A tag form é responsavel por delimitar formulario  -->
        <input type="text">

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">

          <!-- reervas -->
     <div class="div_reserva">
        <h3>Reserve o seu horário</h3>
        <form>
          <label>Nome Completo</label>
          <label>Telefone</label>
          <label>E-mail</label>
          <label>Horarios</label>

          <input type="text" />
          <input type="number" />
          <input type="email" />

          <select>
            <option>18h</option>
            <option>19h</option>
            <option>20h</option>
            <option>21h</option>
          </select>
        </form>

     </div>


    </form>
</body>

</html>
